<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Renewal Calculator</title>
  </head>
  <body>
    <p>
      <form>
        Renewal Amount (per year): <input type="number" value = 0 id="amount"><br>
        Percentage decrease(ex: 7%): <input type="number" id="percent" value = 0>%<br>
        Current Age: <input type="number" id="age" value = 0><br>
      </form>
      <button type="button" class="btn btn-primary btn-sm" id="clicked">Click to Calculate</button>
    </p>
    <p id="results"></p>

    <script src="index.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
