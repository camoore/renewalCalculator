<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A site used to calculate insurance renewals">
    <meta name="keywords" content="Insurance, renewals, Calculator">
    <meta name="author" content="Cre Moore">
    <link rel = "stylesheet" href="index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Renewal Calculator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Renewal Calculator</h1>
      <hr class="my-4">
      <div class="form-group">
        <form>
          Renewal Amount: <br><input type="number" pattern="[0-9]*" class="form-control" id="amount" placeholder="Enter the amount in $ per year..."><br>
          Percentage decrease: <br><input type="number" pattern="[0-9]*" class="form-control" id="percent" placeholder="Enter the percent decrease per year...(0-99) "><br>
          Current Age: <br><input type="number" pattern="[0-9]*" class="form-control" id="age"  placeholder="Enter your age..." ><br>
        </form>
        <button type="button" class="btn btn-success btn-md" id="clicked">Click for Results</button>
        <button type="button" class="btn btn-danger btn-md" id="cleared">Clear Results</button>
      </div>
    </div>

    <div class="jumbotron" id="resultsDiv">
      <h1 class="display-5">Results</h1>
      <hr class="my-4">
      <div id="results">
      </div>
    </div>

    <script>
        var amount = document.getElementById('amount');
        var percent = document.getElementById('percent');
        var age = document.getElementById('age');
        var button = document.getElementById('clicked');
        var clearButton = document.getElementById('cleared');
        var list = document.getElementById('results');
        var listdiv = document.getElementById('resultsDiv');




        function calculate(amount, percent){
          var newpercent = percent/100;
          return amount - (amount * newpercent);
        }

        function listFunction(){
          var amountNow = amount.value;
          var percentage = percent.value;
          var ageNow = age.value;

          list.style.display="block";
          listdiv.style.display="block";

          while(ageNow <= 99){
              amountNow = calculate(amountNow, percentage);
              ageNow++;
              var text = "At age " + ageNow + " you will earn $" + parseInt(amountNow) + " in renewals.";
              list.innerHTML += text.replace(/\B(?=(\d{3})+(?!\d))/g, ",");;
              list.appendChild(document.createElement("br"));
          }

        }

        button.addEventListener("click", listFunction);
        clearButton.addEventListener("click", function(){
          list.innerHTML = "";
          list.style.display="none";
          listdiv.style.display="none";
        })
    </script>
    <script src="/index.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
