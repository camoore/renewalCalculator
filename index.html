<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A site used to calculate insurance renewals">
    <meta name="keywords" content="Insurance, renewals, Calculator">
    <meta name="author" content="Cre Moore">
    <link rel = "stylesheet" href="index.css">
    <link rel="icon" href="assets/icon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Renewal-Calc</title>
  </head>
  <body>
    <div class ="topnavbar">
      <img src="assets/icon.png" alt="icon" width="40px" height="40px" id="app-icon">
      <a href ="#home" class="title-name" id="title-icon">Renewal-Calc</a>
      <img src="assets/ios-icon.png" alt="iOS" width="30px" height="30px" id="ios-icon" style="right:160px">
      <div class="seperator" style="right:80px">  |      </div>
      <img src="assets/android-icon.png" alt="android" width="30px" height="30px" id="android-icon" style="right:85px">
      <div class="seperator" style="right:8px">  |      </div>
      <img src="assets/desktop-icon.png" alt="desktop" width="30px" height="30px" id="desktop-icon" style="right:10px">
    <div class="jumbotron">
      <h1 class="display-4">Renewal Calculator</h1>
      <hr class="my-4">
      <div class="form-group">
        <form>
          Renewal Amount: <br><input type="number" pattern="[0-9]*" class="form-control" id="amount" placeholder="Enter the amount in $ per year..."><br>
          Percentage decrease: <br><input type="number" pattern="[0-9]*" class="form-control" id="percent" placeholder="Enter the percent decrease per year...(0-99) "><br>
          Current Age: <br><input type="number" pattern="[0-9]*" class="form-control" id="age"  placeholder="Enter your age..." ><br>
        </form>
        <button type="button" class="btn btn-success btn-md" id="clicked">Click for Results</button>
        <button type="button" class="btn btn-danger btn-md" id="cleared">Clear Results</button>
      </div>
    </div>

    <div class="home-page">
      <br><br><br>HOME

      <a href="https://itunes.apple.com/us/app/renewal-calc/id1420240827?ls=1&mt=8">
        <img src="assets/download-iphone.png" alt="downloadIphone" width= "130px" height="56px" id="download-ios-image">
      </a>
      <img src="assets/download-android.png" alt="downloadAndroid" width= "130px" height="56px" id="download-android-image">
      <img src="assets/iphone-android.png" alt="deviceimage" width= "500px" height="500px" id="device-image">
    </div>

    <div class="form-group">
      <form>
        Renewal Amount: <br><input type="number" class="form-control" id="amount" placeholder="Enter the amount in $ per year..."><br>
        Percentage decrease: <br><input type="number" class="form-control" id="percent" placeholder="Enter the percent decrease per year ex: 12 ..."><br>
        Current Age: <br><input type="number" class="form-control" id="age"  placeholder="Enter your age..." ><br>
      </form>
      <button type="button" class="btn btn-success btn-md" id="clicked">Click for Results</button>
      <button type="button" class="btn btn-danger btn-md" id="cleared">Clear Results</button>
      <div class="jumbotron" id="resultsDiv">
        <h1 class="display-5">Results</h1>
        <hr class="my-4">
        <div id="results">
        </div>
      </div>
    </div>

    <div class = "iphone-page">
    <br><br><br>IPHONE
    </div>

    <div class="android-page">
      <br><br><br>ANDROID
    </div>




    <noscript>
    </noscript>

    <script src="index.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
